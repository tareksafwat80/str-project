<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STR - Summit Team Real Estate | 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --black: #050505; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--black); color: white; margin: 0; }
        .gold-text { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        
        /* تأثيرات الصفحة */
        .tab-content { display: none; min-height: 80vh; }
        .active-tab { display: block; }
        .hero-bg { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1600'); 
            background-size: cover; background-position: center; 
        }
        
        /* النافبار */
        .nav-btn { cursor: pointer; padding: 10px 15px; font-weight: bold; color: #777; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* المودال (الواجهات المنبثقة) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; }
        .admin-sidebar-btn { width: 100%; text-align: right; padding: 15px; color: #666; font-weight: bold; cursor: pointer; }
        .admin-sidebar-btn.active { color: var(--gold); background: rgba(212,175,55,0.1); }
    </style>
</head>
<body>

    <nav class="bg-black border-b border-zinc-800 sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://i.imgur.com/uVpX5Xp.png" alt="STR Logo" style="height: 60px; cursor: pointer;" onclick="showTab('home')">
            
            <div class="flex gap-2 md:gap-6">
                <div class="nav-btn active" onclick="showTab('home')">الرئيسية</div>
                <div class="nav-btn" onclick="showTab('resale')">ريسيل</div>
                <div class="nav-btn" onclick="showTab('primary')">برايمري</div>
                <div class="nav-btn text-red-500 font-black border border-red-900/30 px-4 rounded-xl" onclick="openAdminPortal()">الإدارة</div>
            </div>
        </div>
    </nav>

    <main>
        <section id="home" class="tab-content active-tab hero-bg flex items-center justify-center text-center">
            <div>
                <h1 class="text-6xl md:text-8xl font-black italic gold-text mb-2" style="background: linear-gradient(to bottom, #fff, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SUMMIT TEAM</h1>
                <h2 class="text-2xl md:text-4xl font-bold tracking-[10px] uppercase mb-8">Real Estate</h2>
                <p id="site-slogan" class="text-zinc-400 text-xl italic border-t border-gold/20 pt-4"></p>
            </div>
        </section>

        <section id="units-section" class="tab-content py-16 container mx-auto px-4">
            <div id="units-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                </div>
        </section>
    </main>

    <div id="loginModal" class="modal flex items-center justify-center p-4">
        <div class="bg-zinc-900 p-10 rounded-[40px] border border-gold/20 w-full max-w-md text-center shadow-2xl">
            <img src="https://i.imgur.com/uVpX5Xp.png" class="h-20 mx-auto mb-8">
            <h3 class="gold-text font-bold mb-6">تسجيل دخول الموظفين</h3>
            <input id="loginUser" type="text" placeholder="اسم المستخدم" class="w-full bg-black border border-zinc-800 p-4 mb-4 rounded-2xl outline-none focus:border-gold">
            <input id="loginPass" type="password" placeholder="كلمة المرور" class="w-full bg-black border border-zinc-800 p-4 mb-6 rounded-2xl outline-none focus:border-gold">
            <button onclick="processLogin()" class="w-full bg-gold text-black py-4 rounded-2xl font-black">دخول</button>
            <button onclick="document.getElementById('loginModal').style.display='none'" class="mt-4 text-zinc-500 text-xs uppercase">إلغاء</button>
        </div>
    </div>

    <div id="adminPortal" class="modal">
        <div class="flex h-screen overflow-hidden">
            <aside class="w-64 bg-zinc-950 border-l border-zinc-900 flex flex-col p-6 shadow-2xl">
                <img src="https://i.imgur.com/uVpX5Xp.png" class="h-16 mb-10">
                <div class="flex-1 space-y-2">
                    <div onclick="showAdminTab('inventory')" class="admin-sidebar-btn active"><i class="fa fa-home ml-2"></i> المخزون</div>
                    <div onclick="showAdminTab('crm')" class="admin-sidebar-btn"><i class="fa fa-users ml-2"></i> العملاء CRM</div>
                </div>
                <button onclick="location.reload()" class="bg-red-900/20 text-red-500 py-4 rounded-xl border border-red-900/20 font-bold">تسجيل خروج</button>
            </aside>
            <main id="adminBody" class="flex-1 p-10 overflow-y-auto">
                </main>
        </div>
    </div>

    <a href="https://wa.me/201159333060" class="fixed bottom-8 left-8 bg-[#25D366] w-16 h-16 rounded-full flex items-center justify-center text-3xl shadow-2xl z-[1000]"><i class="fab fa-whatsapp"></i></a>

    <script src="app.js"></script>
</body>
</html>
