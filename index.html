<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STR - Summit Team Real Estate | Pro System 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #d4af37; 
            --black: #050505; 
            --fb: #1877F2; --wa: #25D366; --ig: #E4405F; --tk: #ffffff; --in: #0A66C2; 
        }
        body { font-family: 'Cairo', sans-serif; background-color: var(--black); color: white; overflow-x: hidden; }
        .gold-text { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        
        /* نظام التبويبات */
        .tab-content { display: none; min-height: 80vh; }
        .active-tab { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* الهيرو والجرافيك */
        .hero-bg { 
            background: linear-gradient(rgba(5,5,5,0.8), rgba(5,5,5,0.95)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1600'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .summit-title { 
            background: linear-gradient(to bottom, #ffffff, var(--gold)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 5px 15px rgba(212,175,55,0.4)); 
        }

        /* ألوان السوشيال ميديا */
        .fa-facebook-f { color: var(--fb); } .fa-whatsapp { color: var(--wa); }
        .fa-instagram { color: var(--ig); } .fa-linkedin-in { color: var(--in); }
        .fa-tiktok { color: var(--tk); }

        /* التنقل */
        .main-logo { height: 75px; transition: 0.4s; cursor: pointer; }
        .nav-btn { cursor: pointer; padding: 12px 18px; font-weight: bold; border-bottom: 3px solid transparent; transition: 0.3s; color: #999; }
        .nav-btn:hover { color: var(--gold); }
        .nav-btn.active { border-bottom-color: var(--gold); color: var(--gold); }

        /* لوحة التحكم (Modals) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; }
        .admin-sidebar-btn { width: 100%; text-align: right; padding: 16px; border-radius: 15px; margin-bottom: 10px; color: #666; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .admin-sidebar-btn.active { background: var(--gold); color: black; font-weight: 900; box-shadow: 0 10px 20px rgba(212,175,55,0.2); }
        
        /* زر الواتساب العائم */
        .floating-wa { position: fixed; bottom: 30px; left: 30px; background: var(--wa); width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 10px 30px rgba(37,211,102,0.4); z-index: 1000; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <header class="bg-zinc-950 border-b border-zinc-900 py-2 sticky top-0 z-[100]">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex gap-6 items-center">
                <a href="#" class="hover:scale-120 transition"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:scale-120 transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:scale-120 transition"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="hover:scale-120 transition"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative cursor-pointer mr-4" onclick="alert('تفقد الإشعارات في لوحة الإدارة')">
                    <i class="fa fa-bell text-zinc-500 text-xl"></i>
                    <span id="notifyCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] rounded-full px-1.5 py-0.5 font-bold" style="display:none;">0</span>
                </div>
                <button onclick="toggleLanguage()" class="border border-gold/40 px-5 py-1 rounded-full gold-text text-xs font-black hover:bg-gold hover:text-black transition">English</button>
            </div>
        </div>
    </header>

    <nav class="bg-black/95 border-b border-zinc-800 backdrop-blur-md sticky top-[45px] z-[90]">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center gap-10 w-full md:w-auto justify-between mb-4 md:mb-0">
                <img src="https://i.imgur.com/uVpX5Xp.png" alt="STR Logo" class="main-logo" onclick="showTab('home')">
                <div class="flex items-center bg-zinc-900 rounded-2xl px-4 border border-zinc-800 focus-within:border-gold transition">
                    <i class="fa fa-search text-zinc-600 ml-2"></i>
                    <input type="text" id="globalSearch" oninput="applyFilters()" placeholder="بحث برقم الكود أو المنطقة..." class="bg-transparent py-3 text-sm outline-none w-48 md:w-64">
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-1">
                <div class="nav-btn active" onclick="showTab('home')">الرئيسية</div>
                <div class="nav-btn" onclick="showTab('resale')">ريسيل</div>
                <div class="nav-btn" onclick="showTab('primary')">برايمري</div>
                <div class="nav-btn" onclick="showTab('rentals')">إيجار فندقي</div>
                <div class="nav-btn text-red-500 bg-red-500/5 rounded-xl border border-red-900/20 px-6" onclick="openAdminPortal()">الإدارة</div>
            </div>
        </div>
    </nav>

    <main>
        <section id="home" class="tab-content active-tab hero-bg flex items-center justify-center text-center px-4">
            <div class="max-w-5xl">
                <div class="mb-6 inline-block bg-gold/10 border border-gold/30 px-6 py-2 rounded-full gold-text text-xs font-black tracking-widest uppercase">The Peak of Luxury</div>
                <h1 class="text-6xl md:text-[120px] font-black summit-title mb-2 italic tracking-tighter leading-none">SUMMIT TEAM</h1>
                <h2 class="text-2xl md:text-5xl font-bold text-white mb-10 tracking-[10px] md:tracking-[20px] opacity-80 uppercase">Real Estate</h2>
                <p id="site-slogan" class="text-zinc-400 text-lg md:text-2xl italic font-light max-w-2xl mx-auto border-t border-gold/20 pt-8 leading-relaxed"></p>
                <div class="mt-12 flex flex-col md:flex-row gap-6 justify-center">
                    <button onclick="showTab('resale')" class="bg-gold text-black px-14 py-5 rounded-[20px] font-black text-xl hover:scale-105 transition shadow-[0_20px_40px_rgba(212,175,55,0.2)]">ابدأ البحث الآن</button>
                    <button onclick="window.scrollTo(0, 800)" class="bg-white/5 backdrop-blur border border-white/10 px-14 py-5 rounded-[20px] font-bold text-xl hover:bg-white/10 transition">من نحن؟</button>
                </div>
            </div>
        </section>

        <section id="units-section" class="tab-content py-16 container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
                <div>
                    <h2 id="category-title" class="text-5xl font-black gold-text mb-2 italic">المخزون</h2>
                    <p class="text-zinc-500 font-bold uppercase tracking-widest text-sm">تصفح أفضل الفرص المتاحة حالياً</p>
                </div>
                <div class="bg-zinc-900 p-2 rounded-2xl flex gap-2 border border-zinc-800">
                   <button onclick="window.currentCategory='resale'; renderUnits()" class="px-6 py-2 rounded-xl hover:bg-black transition text-xs font-bold">Resale</button>
                   <button onclick="window.currentCategory='primary'; renderUnits()" class="px-6 py-2 rounded-xl hover:bg-black transition text-xs font-bold">Primary</button>
                </div>
            </div>
            <div id="units-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                </div>
        </section>
    </main>

    <div id="adminPortal" class="modal">
        <div class="flex h-screen bg-black overflow-hidden">
            <aside class="w-80 bg-zinc-950 border-l border-zinc-900 p-8 flex flex-col shadow-2xl">
                <div class="mb-12 text-center">
                    <img src="https://i.imgur.com/uVpX5Xp.png" class="h-20 mx-auto mb-4">
                    <div class="h-1 w-16 bg-gold mx-auto rounded-full"></div>
                </div>
                <div class="flex-1 space-y-2 overflow-y-auto">
                    <button onclick="showAdminTab('inventory')" class="admin-sidebar-btn active"><i class="fa fa-chart-pie"></i> لوحة الإحصائيات</button>
                    <button onclick="showAdminTab('inventory')" class="admin-sidebar-btn"><i class="fa fa-building"></i> إدارة العقارات</button>
                    <button onclick="showAdminTab('crm')" class="admin-sidebar-btn"><i class="fa fa-user-tag"></i> العملاء (CRM)</button>
                    <button onclick="showAdminTab('team')" class="admin-sidebar-btn"><i class="fa fa-users-cog"></i> فريق المبيعات</button>
                    <button onclick="showAdminTab('cms')" class="admin-sidebar-btn"><i class="fa fa-magic"></i> محتوى الموقع</button>
                    <div class="pt-6 mt-6 border-t border-zinc-900">
                        <button onclick="openAddUnitModal()" class="w-full bg-gold text-black py-4 rounded-2xl font-black shadow-lg hover:scale-95 transition">+ إضافة وحدة</button>
                    </div>
                </div>
                <button onclick="location.reload()" class="mt-auto bg-red-950/20 text-red-500 py-4 rounded-2xl border border-red-900/20 font-black hover:bg-red-900/40 transition">تسجيل الخروج</button>
            </aside>
            
            <div class="flex-1 p-12 overflow-y-auto bg-[#070707]" id="adminBody">
                </div>
        </div>
    </div>

    <div id="loginModal" class="modal flex items-center justify-center p-6">
        <div class="bg-zinc-900 p-10 md:p-16 rounded-[50px] border border-gold/20 w-full max-w-md text-center shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gold"></div>
            <img src="https://i.imgur.com/uVpX5Xp.png" class="h-24 mx-auto mb-10">
            <h3 class="text-white text-xl font-black mb-8 italic">نظام إدارة القمة STR</h3>
            <div class="space-y-5">
                <input id="loginUser" type="text" placeholder="اسم المستخدم" class="w-full bg-black border border-zinc-800 p-5 rounded-2xl outline-none focus:border-gold transition text-center font-bold">
                <input id="loginPass" type="password" placeholder="كلمة المرور" class="w-full bg-black border border-zinc-800 p-5 rounded-2xl outline-none focus:border-gold transition text-center font-bold">
                <button onclick="processLogin()" class="w-full bg-gold text-black py-5 rounded-2xl font-black text-xl shadow-xl shadow-gold/10 hover:brightness-110 transition">دخول النظام الآمن</button>
            </div>
            <button onclick="document.getElementById('loginModal').style.display='none'" class="mt-8 text-zinc-600 text-xs font-bold uppercase tracking-widest hover:text-white transition">إغلاق النافذة</button>
        </div>
    </div>

    <a href="https://wa.me/201159333060" class="floating-wa"><i class="fab fa-whatsapp"></i></a>

    <script src="app.js"></script>
</body>
</html>
