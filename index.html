<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STR - Summit Team Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --silver: #c0c0c0; --black: #0a0a0a; --white: #ffffff; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--black); color: var(--white); scroll-behavior: smooth; overflow-x: hidden; }
        .gold-text { color: var(--gold); }
        .silver-text { color: var(--silver); }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-btn { cursor: pointer; transition: 0.3s; padding: 10px 15px; border-bottom: 2px solid transparent; font-weight: bold; font-size: 14px; }
        .nav-btn.active { border-bottom: 2px solid var(--gold); color: var(--gold); }
        
        /* Modals */
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .unit-card-container { background: #111; border: 1px solid var(--gold); max-width: 500px; margin: 20px auto; border-radius: 15px; overflow: hidden; position: relative; }
        .spec-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 15px; background: #000; }
        .spec-box { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; text-align: center; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: var(--gold); padding: 10px; cursor: pointer; border: none; z-index: 10; }
        
        /* Admin Dashboard Full Screen */
        #adminModal { background-color: var(--black); }
    </style>
</head>
<body>

    <nav class="bg-black/95 border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center gap-4 mb-4 md:mb-0" onclick="showTab('home')" style="cursor:pointer">
                <svg width="50" height="50" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="black" stroke="#d4af37" stroke-width="8"/>
                    <text x="50%" y="55%" font-family="Arial" font-size="70" fill="#d4af37" font-weight="bold" text-anchor="middle" dominant-baseline="middle">STR</text>
                </svg>
                <div class="relative">
                    <input type="text" id="globalSearch" placeholder="بحث عام..." class="bg-zinc-900 border border-gray-700 rounded-full px-4 py-1 text-sm focus:border-gold outline-none w-40 md:w-64">
                </div>
            </div>

            <div class="flex flex-wrap justify-center gap-1">
                <div class="nav-btn active" onclick="showTab('home')">الرئيسية</div>
                <div class="nav-btn" onclick="showTab('about')">عن الشركة</div>
                <div class="nav-btn" onclick="showTab('partners')">شركاؤنا</div>
                <div class="nav-btn" onclick="showTab('areas')">مناطق عملنا</div>
                <div class="nav-btn" onclick="showTab('resale')">ريسيل</div>
                <div class="nav-btn" onclick="showTab('primary')">برايمري</div>
                <div class="nav-btn" onclick="showTab('rentals')">إيجار فندقي</div>
                <div class="nav-btn text-red-500" onclick="openAdmin()">الأدمن</div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        
        <section id="home" class="tab-content active-tab text-center py-20">
            <h1 class="text-6xl md:text-8xl font-bold italic gold-text mb-4 uppercase">Summit Team</h1>
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-8 italic">REAL ESTATE</h2>
            <p class="silver-text italic text-xl">حيث تؤدي كل خطوة إلى القمة</p>
        </section>

        <section id="about" class="tab-content py-10"></section>
        <section id="partners" class="tab-content"></section>
        <section id="areas" class="tab-content"></section>

        <section id="units-section" class="tab-content">
            <div class="bg-zinc-900 p-4 rounded-xl border border-gray-800 mb-8 flex flex-wrap gap-3 items-center">
                <select id="filterZone" onchange="renderUnits()" class="bg-black border border-gray-700 p-2 rounded text-xs outline-none text-white"></select>
                <select id="filterRooms" onchange="renderUnits()" class="bg-black border border-gray-700 p-2 rounded text-xs outline-none text-white">
                    <option value="">عدد الغرف</option>
                    <option value="1">1 غرف</option><option value="2">2 غرف</option><option value="3">3 غرف</option><option value="4">4+ غرف</option>
                </select>
                <input type="number" id="filterPrice" oninput="renderUnits()" placeholder="أقصى سعر..." class="bg-black border border-gray-700 p-2 rounded text-xs outline-none text-white w-32">
                <button onclick="clearFilters()" class="mr-auto text-xs silver-text border border-gray-700 px-4 py-2 rounded">Clear Filter</button>
            </div>
            <div id="units-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <div id="unitModal" class="modal" onclick="closeModal()">
        <div class="unit-card-container" onclick="event.stopPropagation()">
            <div id="sliderWrapper" class="h-64 bg-black relative"></div>
            <div class="bg-red-800 text-white flex justify-between px-4 py-2 font-bold text-sm">
                <span id="m-code"></span><span>CODE</span>
            </div>
            <div class="spec-grid">
                <div class="spec-box"><p class="text-[10px] gold-text">العنوان</p><p id="m-address" class="text-xs"></p></div>
                <div class="spec-box"><p class="text-[10px] gold-text">المواصفات</p><p id="m-specs" class="text-xs"></p></div>
                <div class="spec-box"><p class="text-[10px] gold-text">الماليات</p><p id="m-finance" class="text-xs"></p></div>
                <div class="spec-box"><p class="text-[10px] gold-text">التواريخ</p><p id="m-dates" class="text-xs"></p></div>
            </div>
            <div class="p-4 bg-zinc-900"><p id="m-notes" class="text-xs leading-relaxed"></p></div>
            <button id="wa-btn" class="w-full bg-green-600 py-4 font-bold flex items-center justify-center gap-2"><i class="fab fa-whatsapp text-xl"></i> تواصل واتساب</button>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="container mx-auto px-4 py-10">
            <div class="flex justify-between items-center border-b border-gray-800 pb-6 mb-8">
                <h1 class="text-4xl font-bold gold-text">لوحة التحكم STR</h1>
                <button onclick="closeAdmin()" class="bg-white text-black px-6 py-2 rounded-full font-bold">إغلاق العودة للموقع X</button>
            </div>
            <div id="adminStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12"></div>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-zinc-900 p-6 rounded-xl border border-gray-800">
                    <h3 class="gold-text text-xl mb-4 font-bold">إدارة البيانات</h3>
                    <div class="flex flex-col gap-3">
                        <button class="bg-gold text-black py-3 rounded font-bold">إضافة وحدة +</button>
                        <button class="border border-silver text-white py-3 rounded">Import Excel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
