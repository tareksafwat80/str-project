<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STR - Smart Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --silver: #c0c0c0; --black: #0a0a0a; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--black); color: white; overflow-x: hidden; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-btn { cursor: pointer; padding: 10px; font-weight: bold; border-bottom: 2px solid transparent; }
        .nav-btn.active { border-bottom: 2px solid var(--gold); color: var(--gold); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; }
        .admin-card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 20px; }
        .notify-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; }
    </style>
</head>
<body>

    <nav class="bg-black border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div onclick="showTab('home')" class="cursor-pointer font-bold text-2xl gold-text">STR</div>
                <div class="relative cursor-pointer" onclick="toggleNotify()">
                    <i class="fa fa-bell text-xl text-gray-400"></i>
                    <span id="notifyCount" class="notify-badge">0</span>
                    <div id="notifyBox" class="absolute top-10 right-0 bg-zinc-900 border border-gold w-64 rounded-lg hidden text-xs p-2 shadow-2xl">
                        <p class="border-b border-gray-700 pb-1 mb-2 gold-text">آخر التحديثات</p>
                        <div id="notifyList" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 text-xs">
                <div class="nav-btn active" onclick="showTab('home')">الرئيسية</div>
                <div class="nav-btn" onclick="showTab('resale')">ريسيل</div>
                <div class="nav-btn" onclick="showTab('primary')">برايمري</div>
                <div class="nav-btn" onclick="showTab('rentals')">إيجار</div>
                <div class="nav-btn text-red-500" onclick="openAdmin()">لوحة التحكم (الإدارة)</div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <section id="home" class="tab-content active-tab text-center py-20 italic">
            <h1 class="text-6xl gold-text font-bold">SUMMIT TEAM</h1>
            <p class="text-2xl silver-text mt-4">نظام الإدارة الذكي - CRM & Inventory</p>
        </section>

        <section id="units-section" class="tab-content">
            <div id="units-grid" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <div id="adminModal" class="modal">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-10 border-b border-gray-800 pb-4">
                <h1 class="text-3xl font-bold gold-text">STR Business Suite</h1>
                <button onclick="closeAdmin()" class="bg-red-600 px-6 py-2 rounded-full font-bold">خروج X</button>
            </div>

            <div class="flex gap-4 mb-8">
                <button onclick="showAdminTab('inventory')" class="admin-nav-btn bg-gold text-black px-6 py-2 rounded font-bold">إدارة المخزون</button>
                <button onclick="showAdminTab('crm')" class="admin-nav-btn bg-zinc-800 px-6 py-2 rounded font-bold">نظام الـ CRM</button>
                <button onclick="showAdminTab('staff')" class="admin-nav-btn bg-zinc-800 px-6 py-2 rounded font-bold">الموظفين</button>
            </div>

            <div id="admin-inventory" class="admin-tab-content">
                <div class="flex gap-4 mb-6">
                    <button onclick="addUnitPrompt()" class="bg-green-600 px-4 py-2 rounded text-sm">+ إضافة وحدة مانيوال</button>
                    <button class="bg-blue-600 px-4 py-2 rounded text-sm">استيراد Excel</button>
                </div>
                <div class="overflow-x-auto bg-zinc-900 rounded-xl">
                    <table class="w-full text-right text-xs">
                        <thead class="bg-zinc-800 text-gold">
                            <tr><th class="p-4">الكود</th><th class="p-4">المنطقة</th><th class="p-4">السعر</th><th class="p-4">الحالة</th><th class="p-4">إجراءات</th></tr>
                        </thead>
                        <tbody id="inventoryTable"></tbody>
                    </table>
                </div>
            </div>

            <div id="admin-crm" class="admin-tab-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8" id="crmStats"></div>
                <div class="overflow-x-auto bg-zinc-900 rounded-xl">
                    <table class="w-full text-right text-xs">
                        <thead class="bg-zinc-800 text-silver">
                            <tr><th class="p-4">العميل</th><th class="p-4">الموبايل</th><th class="p-4">الوحدة</th><th class="p-4">المسؤول</th><th class="p-4">الحالة</th></tr>
                        </thead>
                        <tbody id="crmTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="unitModal" class="modal">
        <div class="bg-zinc-900 max-w-lg mx-auto my-20 p-6 rounded-2xl border border-gold relative text-center">
            <h2 id="m-code" class="text-2xl gold-text mb-4 font-bold"></h2>
            <p id="m-details" class="mb-6"></p>
            <button id="wa-btn" class="bg-green-600 w-full py-4 rounded font-bold">تواصل واتساب</button>
            <button onclick="closeUnit()" class="mt-4 text-gray-500">إغلاق</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
