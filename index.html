<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STR - Summit Team Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --silver: #c0c0c0; --black: #0a0a0a; --white: #ffffff; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--black); color: var(--white); scroll-behavior: smooth; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .gold-text { color: var(--gold); }
        .silver-text { color: var(--silver); }
        .border-gold { border-color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        /* Modal Style for Unit Card */
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.9); overflow-y: auto; padding: 10px; }
        .unit-card-container { background: #111; border: 1px solid var(--gold); max-width: 800px; margin: 20px auto; border-radius: 15px; overflow: hidden; }
        .spec-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .spec-box { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; }
        .nav-btn { cursor: pointer; transition: 0.3s; padding: 10px 20px; border-bottom: 2px solid transparent; }
        .nav-btn.active { border-bottom: 2px solid var(--gold); color: var(--gold); }
    </style>
</head>
<body>

    <nav class="bg-black/95 sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center py-4">
            <div class="flex items-center gap-4">
                <img src="Str Black & Gold Logo 2 .jpg" alt="STR Logo" class="h-14">
                <div class="relative">
                    <input type="text" id="globalSearch" placeholder="بحث عام..." class="bg-zinc-900 border border-gray-700 rounded-full px-4 py-1 text-sm focus:border-gold outline-none">
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-2 mt-4 md:mt-0 text-sm font-bold">
                <div class="nav-btn active" onclick="showTab('home')">الرئيسية</div>
                <div class="nav-btn" onclick="showTab('about')">عن الشركة</div>
                <div class="nav-btn" onclick="showTab('partners')">شركاؤنا</div>
                <div class="nav-btn" onclick="showTab('areas')">مناطق عملنا</div>
                <div class="nav-btn" onclick="showTab('resale')">ريسيل</div>
                <div class="nav-btn" onclick="showTab('primary')">برايمري</div>
                <div class="nav-btn" onclick="showTab('rentals')">إيجار فندقي</div>
                <div class="nav-btn text-red-500" onclick="openAdmin()">الأدمن</div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-10">
        <section id="home" class="tab-content active-tab text-center py-20">
            <h1 class="text-5xl md:text-7xl font-bold italic gold-text mb-6">SUMMIT TEAM <span class="text-white">REAL ESTATE</span></h1>
            <p class="silver-text text-xl italic">حيث تؤدي كل خطوة إلى القمة</p>
        </section>

        <section id="about" class="tab-content py-10">
            <div class="grid md:grid-cols-2 gap-8" id="about-content">
                </div>
        </section>

        <section id="partners" class="tab-content">
            <h2 class="text-3xl font-bold gold-text text-center mb-10 italic">شركاء النجاح</h2>
            <div id="partners-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </section>

        <section id="areas" class="tab-content">
            <h2 class="text-3xl font-bold gold-text text-center mb-10 italic">مناطق عملنا</h2>
            <div id="areas-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>

        <section id="units-section" class="tab-content">
            <div class="flex justify-between items-center mb-8 bg-zinc-900 p-4 rounded-lg border border-gray-800">
                <div class="flex gap-4 overflow-x-auto">
                    <select id="filterZone" class="bg-black border border-gray-700 text-xs p-2 rounded"><option value="">كل المناطق</option></select>
                    <select id="filterType" class="bg-black border border-gray-700 text-xs p-2 rounded"><option value="">كل الأنواع</option></select>
                </div>
                <button onclick="clearFilters()" class="text-xs text-silver-text border border-silver px-3 py-1 rounded hover:bg-white hover:text-black">Clear Filter</button>
            </div>
            <div id="units-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            <div id="pagination" class="flex justify-center gap-2 mt-10"></div>
        </section>
    </main>

    <div id="unitModal" class="modal" onclick="closeModal(event)">
        <div class="unit-card-container" onclick="event.stopPropagation()">
            <div id="modalSlider" class="h-64 bg-zinc-800 relative">
                </div>
            <div class="p-4 bg-red-900 text-white flex justify-between font-bold">
                <span id="m-code"></span>
                <span>CODE</span>
            </div>
            <div class="spec-grid">
                <div class="spec-box"><p class="text-[10px] gold-text">العنوان</p><p id="m-address" class="text-sm"></p></div>
                <div class="spec-box"><p class="text-[10px] gold-text">المواصفات</p><p id="m-specs" class="text-sm"></p></div>
                <div class="spec-box"><p class="text-[10px] gold-text">الماليات</p><p id="m-finance" class="text-sm"></p></div>
                <div class="spec-box"><p class="text-[10px] gold-text">التواريخ</p><p id="m-dates" class="text-sm"></p></div>
            </div>
            <div class="p-4 bg-zinc-900 border-t border-gray-800">
                <p class="text-xs silver-text">ملاحظات: <span id="m-notes" class="text-white"></span></p>
            </div>
            <button id="wa-btn" class="w-full bg-green-600 hover:bg-green-700 py-3 font-bold flex items-center justify-center gap-2">
                <i class="fab fa-whatsapp text-xl"></i> تواصل عبر الواتساب
            </button>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="bg-zinc-900 max-w-4xl mx-auto my-10 p-8 rounded-xl border border-gray-700">
            <div class="flex justify-between mb-6">
                <h2 class="text-2xl font-bold gold-text">لوحة التحكم الإحصائية</h2>
                <button onclick="closeAdmin()" class="text-white">X</button>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-8" id="adminStats"></div>
            <div class="flex gap-4 mb-6">
                <button onclick="openAddUnit()" class="bg-gold text-black px-6 py-2 rounded font-bold">إضافة وحدة +</button>
                <button onclick="exportData()" class="border border-silver px-4 py-2 rounded">تصدير Data</button>
            </div>
            <div id="adminUnitList" class="space-y-2 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <footer class="border-t border-gray-900 py-10 mt-20 text-center">
        <div class="flex justify-center gap-6 mb-6 text-2xl">
            <a href="#" style="color:#1877F2"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color:#E4405F"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color:#25D366"><i class="fab fa-whatsapp"></i></a>
            <a href="#" style="color:#FF0000"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="text-xs silver-text">© 2026 STR Summit Team Real Estate - All Rights Reserved</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
